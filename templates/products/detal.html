{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .products {
            width: 80%;
            margin-left: 10%;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <div class="products">
        <h1>{{ products.title }}</h1>
        <h4>{{ products.description }}</h4>
        <h4>Rate: {{ products.rate }}</h4>
        <div class="dates">
            <h5>{{ products.created_date }}</h5>
            <h5>{{ products.modified_date }}</h5>
        </div>
    </div>
{% endblock %}
